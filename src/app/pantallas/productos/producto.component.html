 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        @for (producto of productos; track producto){
          <div class="col-4 custom-card"> <!-- Ajusta las columnas segÃºn tus necesidades -->
            <div class="card h-100">
              <img src="{{producto.image}}" class="card-img-top product-image" alt="{{producto.title}}">
              <div class="card-body description-container">
                <h5 class="card-title">{{producto.title}}</h5>
                <p class="card-text">Price: {{producto.price}}</p>
                <p class="card-text">{{producto.category}}</p>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
