<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="usuarios-content">
    <div class="content">
      <div class="divider" role="separator" aria-label="Divider"></div>
      <div class="right-side">
        <div class="table-responsive-sm w-75 mx-auto">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone</th>
                <th>City</th>
                <th>Street</th>
                <th>Number</th>
                <th>Zipcode</th>
                <th>Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios; trackBy: trackByUsuario">
                <td>{{usuario.id}}</td>
                <td>{{usuario.username}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.password}}</td>
                <td>{{usuario.phone}}</td>
                <td>{{usuario.address.city}}</td>
                <td>{{usuario.address.street}}</td>
                <td>{{usuario.address.number}}</td>
                <td>{{usuario.address.zipcode}}</td>
                <td><button (click)="editUser(usuario)">Editar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <div *ngIf="isEditing">
      <form (ngSubmit)="saveUser()">
        <label for="username">Username:</label>
        <input id="username" [(ngModel)]="selectedUser!.username" name="username">
  
        <label for="email">Email:</label>
        <input id="email" [(ngModel)]="selectedUser!.email" name="email">
  
        <label for="password">Password:</label>
        <input id="password" type="password" [(ngModel)]="selectedUser!.password" name="password">
  
        <label for="phone">Phone:</label>
        <input id="phone" [(ngModel)]="selectedUser!.phone" name="phone">
  
        <div *ngIf="selectedUser!.address">
          <label for="city">City:</label>
          <input id="city" [(ngModel)]="selectedUser!.address.city" name="city">
  
          <label for="street">Street:</label>
          <input id="street" [(ngModel)]="selectedUser!.address.street" name="street">
  
          <label for="number">Number:</label>
          <input id="number" type="number" [(ngModel)]="selectedUser!.address.number" name="number">
  
          <label for="zipcode">Zipcode:</label>
          <input id="zipcode" [(ngModel)]="selectedUser!.address.zipcode" name="zipcode">
        </div>
  
        <button type="submit">Guardar</button>
        <button type="button" (click)="closeForm()">Cerrar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
